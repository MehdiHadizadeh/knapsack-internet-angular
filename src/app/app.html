<div class="min-h-screen bg-gray-50">
  <div class="bg-white shadow-sm">
    <div class="max-w-5xl mx-auto px-4 py-6">
      <div class="text-center">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">تــــــــــــــرافــــــــــــیت</h1>
        <p class="text-sm text-gray-600">بهترین ترکیب بسته را متناسب با بودجه خود پیدا کنید.</p>
      </div>
    </div>
  </div>

  <div class="max-w-5xl mx-auto px-4 py-6">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <div class="lg:col-span-2">
        <div class="p-6 bg-white rounded-lg border border-gray-200 shadow-sm">
          <div class="space-y-6">
            <app-isp-selector
              [selectedIsps]="selectedISPConfigs()"
              (ispSelectionChange)="onISPConfigChange($event)"
            />

            <div class="border-t border-gray-200 p-3"></div>

            <app-duration-selector
              [selectedDurations]="selectedDurations()"
              (durationSelectionChange)="onDurationSelectionChange($event)"
            />

            <div class="border-t border-gray-200 p-3"></div>

            <app-timeframe-selector
              [selectedTimeframes]="selectedTimeframes()"
              (timeframeSelectionChange)="onTimeframeSelectionChange($event)"
            />

            <div class="border-t border-gray-200 p-3"></div>

            <app-budget-input [budget]="budget()" (budgetChange)="onBudgetChange($event)" />
          </div>

          <app-optimization-button
            [isLoading]="isLoading()"
            (optimizeClick)="findOptimalPackages()"
            class="block mt-6"
          />
        </div>
      </div>

      <!-- Results Panel -->
      <div class="lg:col-span-1">
        <div class="sticky top-6">
          <app-optimization-results [result]="results()" [budget]="budget()" />
        </div>
      </div>
    </div>
  </div>

  <app-toast />
</div>
