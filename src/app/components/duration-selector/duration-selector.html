<div class="space-y-4">
  <h3 class="text-sm font-medium text-gray-700">مدت زمان بسته</h3>
  <div class="flex flex-wrap gap-2">
    @for (duration of durationOptions; track duration) {
    <span
      class="cursor-pointer transition-all duration-200 text-xs px-3 py-1 rounded-full border inline-flex items-center font-medium"
      [ngClass]="{
        'bg-blue-600 hover:bg-blue-700 text-white border-blue-600':
          selectedDurations().includes(duration),
        'hover:bg-blue-50 hover:border-blue-300 text-gray-700 border-gray-300 bg-white':
          !selectedDurations().includes(duration)
      }"
      (click)="toggleDuration(duration)"
    >
      <!-- {{ formatDuration(duration) }} -->
      {{ duration }}
    </span>
    }
  </div>
  @if (selectedDurations().length === 0) {
  <p class="text-xs text-red-500">لطفاً مدت زمان بسته را انتخاب کنید.</p>
  }
</div>
