<div class="space-y-4">
  <h3 class="text-sm font-medium text-gray-700">بودجه (تومان)</h3>
  <div class="p-4 bg-white rounded-lg border border-gray-200 shadow-sm">
    <div class="space-y-4">
      <div>
        <input
          type="number"
          [value]="budget() || ''"
          (input)="handleBudgetChange($event)"
          placeholder="بودجه را وارد نمایید"
          class="text-sm w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          min="0"
        />
      </div>

      <div class="flex flex-wrap gap-2">
        @for (preset of presetBudgets; track preset) {
        <button
          (click)="selectPresetBudget(preset)"
          class="px-3 py-1 text-xs rounded-full transition-colors"
          [ngClass]="{
            'bg-blue-600 text-white': budget() === preset,
            'bg-gray-100 text-gray-700 hover:bg-gray-200': budget() !== preset
          }"
        >
          {{ preset | number }}
        </button>
        }
      </div>
    </div>
  </div>
</div>
