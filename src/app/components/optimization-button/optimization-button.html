<button
  (click)="onOptimizeClick()"
  [disabled]="isLoading()"
  class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-200 flex items-center justify-center space-x-2"
>
  @if (isLoading()) {
  <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
  <span>در حال جستجو ...</span>
  } @else {
  <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
    />
  </svg>
  <span>جستجوی بهینه‌ترین بسته‌ها</span>
  }
</button>
